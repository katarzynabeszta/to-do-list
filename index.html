<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">To do list</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search in to do list for..." />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make apple pie</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>order shoes online</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>buy milk</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>call Franco</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new to the list</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>
    </div>



    <script src="https://kit.fontawesome.com/2df73d5d53.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
